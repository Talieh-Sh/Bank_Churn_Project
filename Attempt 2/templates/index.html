
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css"/>
    <link rel="stylesheet" href="static/css/spinner.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="filter-box">
        <div id="filter-form" style="display: none;">
            <label>Select Gender: </label>
            <select id="genderDropdown"></select>
            <label>Select Geography: </label>
            <select id="geographyDropdown"></select>
            <label>Select Churn: </label>
            <select id="churnDropdown"></select>
            <button onclick="updateData()">Update Charts</button>
        </div> 
        <div id="filter-spinner" style="display: none;">
            <img src="static/img/spinner.gif" alt="Loading..." />
        </div>

    </div>
    <div id="charts-container">
        <div id="pie-chart">
            <div id="gender-chart"></div>
            <div id="pie-chart-spinner" style="display: none;">
                <img src="static/img/spinner.gif" alt="Loading..." />
            </div>
        </div>
        <div id="bar-chart">
            <div id="gender-chart2"></div>
            <div id="bar-chart-spinner" style="display: none;">
                <img src="static/img/spinner.gif" alt="Loading..." />
            </div>
        </div>
        <div id="map" style="height: 400px;">
            <div id="map-spinner" style="display: none;">
                <img src="static/img/spinner.gif" alt="Loading..." />
            </div>
        </div>
        <div id="box-plot">
            <div id="gender-chart3"></div>
            <div id="box-plot-spinner" style="display: none;">
                <img src="static/img/spinner.gif" alt="Loading..." />
            </div>
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
